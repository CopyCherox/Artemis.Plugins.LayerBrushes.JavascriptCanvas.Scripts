<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
        </div>
    </header>

    <main class="site-main">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>
                &copy; 2025 <a href="https://github.com/CopyCherox">CopyCherox</a> |
                <a href="https://github.com/CopyCherox/Artemis.Plugins.LayerBrushes.JavascriptCanvas.Scripts">Source</a>

</html>
